<template>
    <lightning-card title="All Contacts">
        <div class="slds-p-around_x-small">
            <lightning-input 
                type="number"
                label="Number of Contact Records to Retrieve" 
                onchange={numberOfContactChangeHandler}
                class="slds-m-top_medium slds-m-bottom_medium">
            </lightning-input>
            <p>
                <lightning-button  
                    variant="brand" 
                    label="Get Contacts" 
                    onclick={getContacts}>
                </lightning-button>
            </p>
    
            <ul class="slds-p-top_large">
                <template if:true={responseReceived}>
                    <template for:each={contacts} for:item="contact">
                        <li key={contact.id}>
                            <div class="slds-p-around_small slds-m-bottom_medium" style="border: solid 1px #ccc; border-radius: 5px;">
                                <p class="slds-truncate">
                                    <b>{contact.FirstName} {contact.LastName}</b>
                                </p>
                                <p>  <a href="mailto:{contact.email}"><i>{contact.Email}</i></a></p>
                                <p class="slds-truncate">{contact.Phone}</p>
                            </div>
                        </li>
                    </template>
                </template>
            </ul>
        </div>
        
    </lightning-card>
</template>
